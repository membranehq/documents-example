name: Box (Clone for Robin AI)
key: box
logoUri: >-
  https://static.integration.app/connectors/box/asset-587c39cd-5e3b-4c85-8633-46cca87cceb1.png
apiDocsUri: https://developer.box.com/reference/
connectionMode: popup
parametersSchema:
  type: object
  properties:
    clientId:
      type: string
    clientSecret:
      type: string
    scopes:
      type: array
      items:
        type: string
        enum:
          - root_readwrite
          - manage_managed_users
          - manage_groups
          - manage_webhook
          - manage_enterprise_properties
          - manage_data_retention
          - enterprise_content
          - sign_requests.readwrite
          - manage_triggers
        allowCustom: true
      default:
        - root_readwrite
        - manage_managed_users
        - manage_webhook
  required:
    - clientId
    - clientSecret
auth:
  type: oauth2
  getOAuthConfig:
    implementationType: mapping
    filePath: auth/get-oauth-config.map.yml
  makeApiClient:
    implementationType: mapping
    filePath: auth/make-api-client.map.yml
  test:
    implementationType: rest-api-mapping
    filePath: auth/test.rest.yml
  credentialsSchema:
    type: object
    properties:
      access_token:
        type: string
        title: Access Token
        description: Access token to use for API calls
      refresh_token:
        type: string
        title: Refresh Token
        description: Refresh token to use for API calls
api:
  type: openapi
