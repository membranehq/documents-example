name: Google Drive (Clone for RobinAI)
logoUri: >-
  https://static.integration.app/connectors/google-drive/asset-f377f0ad-49cf-4511-a75c-b1482feddc82.png
connectionMode: popup
key: google-drive
parametersSchema:
  type: object
  properties:
    clientId:
      type: string
    clientSecret:
      type: string
    scopes:
      type: array
      items:
        type: string
        enum:
          - https://www.googleapis.com/auth/drive
          - https://www.googleapis.com/auth/drive.file
          - https://www.googleapis.com/auth/drive.activity.readonly
          - https://www.googleapis.com/auth/drive.metadata.readonly
          - https://www.googleapis.com/auth/userinfo.profile
          - https://www.googleapis.com/auth/userinfo.email
        allowCustom: true
      default:
        - https://www.googleapis.com/auth/drive
        - https://www.googleapis.com/auth/drive.file
        - https://www.googleapis.com/auth/drive.activity.readonly
        - https://www.googleapis.com/auth/drive.metadata.readonly
        - https://www.googleapis.com/auth/userinfo.profile
        - https://www.googleapis.com/auth/userinfo.email
  required:
    - clientId
    - clientSecret
auth:
  type: oauth2
  getOAuthConfig:
    implementationType: mapping
    filePath: auth/get-oauth-config.map.yml
  makeApiClient:
    implementationType: mapping
    filePath: auth/make-api-client.yml
  getCredentialsFromAccessTokenResponse:
    implementationType: javascript
    filePath: auth/get-credentials-from-access-token-response.ts
  credentialsSchema:
    type: object
    properties:
      access_token:
        type: string
        title: Access Token
        description: Access token to use for API calls
      refresh_token:
        type: string
        title: Refresh Token
        description: Refresh token to use for API calls
api:
  type: openapi
appUri: https://drive.google.com/drive
apiDocsUri: https://developers.google.com/drive/api/reference/rest/v3
udm:
  files:
    defaultCollection:
      key: files
    collectionMappings:
      - key: files
        fieldsFromCollection:
          id:
